<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="" ng-model="data.first_name" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="" ng-model="data.last_name" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="data.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="" ng-model="data.email" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Country Code</span>
                    <input type="text" placeholder="" ng-model="data.countrycode" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="number" placeholder="" ng-model="data.phone" required>
                </label>
            </ion-list>
            <label class="item item-input">
                <span class="input-label">DOB</span>
                <input type="text" class="datepicker" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="YYYY-MM-DD" ng-model="data.dob" required>
            </label>
            <div class="row">
                <div class="col">
                    <button ng-click="signup(data.first_name,data.last_name,data.username,data.password,data.email,data.countrycode,data.phone,data.dob)" class="button button-stable button-block button-outline button-balanced">Sign up</button>
                </div>
                <div class="col">
                    <a href="#/page1" class="button button-stable button-block button-assertive button-outline">Cancel</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
