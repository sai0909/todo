<ion-view view-title="Todo List">
    <ion-content class="padding">
        <h4>Hello<span>{{" "+loggedin_fname}}</span><span>{{" "+loggedin_lname}} !</span></h4>
        <ion-list>
            <ion-item ng-repeat="x in list">
               {{x.description}}<span ng-click="removeItem(x.todo_id,x.description)" style="cursor:pointer;float:right;font-size:30px;">Ã—</span>
            </ion-item>
        </ion-list>
        <div>
            <div>
                <div>
                    <label class="item item-input">
                        <span class="input-label">Add your task here</span>
                        <input placeholder="Type here" type="text" ng-model="data.addMe">
                    </label>
                </div>
                <div>
                    <button class="button button-block button-positive" ng-click="addItem(data.addMe)">
                        <i class="icon ion-android-add-circle"></i>
                    </button>
                </div>
            </div>
            
            <script id="modal.html" type="text/ng-template">
                <div class="modal">
                  <div class="bar bar-header bar-energized">
                    <button class="button button-icon ion-close-circled" ng-click="closeModal()"></button>
                    <h1 class="title">What do you want to do?</h1>
                  </div>
                  <br></br>
                  <form ng-submit="AddItem(data)">
                    <div class="list">
                      <div class="list list-inset">
                        <label class="item item-input">
                          <input type="text" placeholder="New activity ..." ng-model="data.newItem">
                        </label>
                      </div>
                      <button class="button button-block button-assertive" type="submit">
                        Add Item
                      </button>
                    </div>
                  </form>
                </div>
              </script>


    </ion-content>
</ion-view>
